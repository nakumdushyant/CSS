<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            height: 90vh;
            background: black;

        }

        .blue {
            height: 100px;
            width: 100px;
            background: radial-gradient(blue 60%, white);
            border-radius: 50%;
            transform: translate(460px, 110px) scale(1.2);
            box-shadow: 5px 5px 20px blue;
            opacity: 0.6;

        }

        .orange {
            height: 100px;
            width: 100px;
            background: linear-gradient(45deg, rgb(218, 37, 13) 40%, rgb(241, 161, 12));
            border-radius: 50%;
            transform: translate(775px, 380px) scale(1.2);
            box-shadow: -5px -5px 20px rgb(218, 37, 13);
            opacity: 0.9;
        }

        .x {
            height: 400px;
            width: 350px;
            background: rgba(0,0, 0, 0.5);
            border-radius: 10px;
            /* opacity: 0.35; */
            transform: translate(500px, -50px);
        }

        .y {
            color: white;
            font-size: 30px;
            padding: 30px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        .user {
            font-size: 20px;
            color: white;
            padding-left: 30px;
        }

        .login {
            font-size: 30px;
            background: white;
            height: 45px;
            width: 290px;
            border-radius: 3px;
            box-shadow: 0px 0px 5px white;
            border: none;
            margin-left: 30px;
            color: black;
        }

        .google {
            font-size: 15px;
            height: 35px;
            width: 150px;
            text-align: center;
            margin-left: 30px;
        }

        .facebook {

            font-size: 15px;
            height: 35px;
            width: 150px;
            text-align: center;
        }
    </style>
</head>

<body><form>
    <div class="blue"></div>

    <div class="orange"></div>

    <div class="x ">
        <div class="y">
            Login Here
        </div>

        <div class="user">Username<br>

            <input style="height: 35px; background: rgba(160, 154, 154, 0.1);color: white; border: none;" type="text" placeholder="Email or Phone" size="35" >
            <br><br>

            Password<br>

            <input style="height: 35px;background: rgba(160, 154, 154, 0.1);color: white; border: none;"" type="password" placeholder="Password" size="35">

        </div> 
        <br><br>

        <div>
            <input class="login" type="submit" value="Log In">
        </div>

        <br><br>

        <div>
            <input class="google" style="background: rgba(160, 154, 154, 0.288);color: white; border: none;  type="button" value="Google"> 

            <input type="button" value="Facebook" class="facebook" style="background: rgba(160, 154, 154, 0.288);color:white; border: none;">
        

        </div>
        

    </div></form>
</body>

</html>
